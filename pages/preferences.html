<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preferences</title>
    <link rel="stylesheet" href="../styles/preferences.css" />
  </head>
  <body>
    <form method="post">
      <div class="login-container">
        <h1>Quais Workshops tem interesse?</h1>
        <ul>
          <li class="empty"></li>
          <li></li>
        </ul>
        <ul class="step-indicator">
          <li class="step-circle empty"></li>
          <li class="step-circle"></li>
        </ul>
        <ul class="workshop-list">
          <li>
            <input type="checkbox" name="" id="danca"/>
            <label for="danca"><img src="../assets/danca.svg" alt=""></label>
            <h2>Dança</h2>
          </li>
          <li>
            <input type="checkbox" name="" id="music"/>
            <label for="music"><img src="../assets/danca.svg" alt=""></label>
            <h2>Música</h2>
          </li>
          <li>
            <input type="checkbox" name="" id="marcial"/>
            <label for="marcial"><img src="../assets/danca.svg" alt=""></label>
            <h2>Artes<br>Marciais</h2>
          </li>
          <li>
            <input type="checkbox" name="" id="art"/>
            <label for="art"><img src="../assets/danca.svg" alt=""></label>
            <h2>Artes</h2>
          </li>
        </ul>
        <button type="submit">Finalizar</button><br />
      </div>
    </form>
  </body>
</html>
